server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://naming-server:8761/eureka

spring:
  application:
    name: gateway
  cloud:
    gateway:
      routes:
        - id: test
          uri: lb://TEST
          predicates:
            - Path=/test/**
        - id: baeldung_route
          uri: http://baeldung.com
          predicates:
            - Path=/baeldung/