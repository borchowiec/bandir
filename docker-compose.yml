version: '3.4'
services:
  naming-server:
    build:
      dockerfile: ../dockerfiles/JavaAppDockerfile
      context: naming-server
    ports:
      - "8761:8761"

  gateway:
    build:
      dockerfile: ../dockerfiles/JavaAppWaitingForEurekaDockerfile
      context: gateway
    ports:
      - "8080:8080"
    depends_on:
      - naming-server
    environment:
      NAMING_SERVER_ADDRESS: ${NAMING_SERVER_ADDRESS}
      NAMING_SERVER_ADDRESS_WAIT_FOR: ${NAMING_SERVER_ADDRESS_WAIT_FOR}

  mongo:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
    - /data/db

  notification-channel:
    build:
      dockerfile: ../dockerfiles/JavaAppWaitingForEurekaDockerfile
      context: notification-channel
    depends_on:
      - gateway
    environment:
      NAMING_SERVER_ADDRESS: ${NAMING_SERVER_ADDRESS}
      NAMING_SERVER_ADDRESS_WAIT_FOR: ${NAMING_SERVER_ADDRESS_WAIT_FOR}

  user:
    build:
      dockerfile: ../dockerfiles/JavaAppWaitingForEurekaDockerfile
      context: user
    ports:
      - "8081:8080"
    depends_on:
      - mongo
      - gateway
    environment:
      NAMING_SERVER_ADDRESS: ${NAMING_SERVER_ADDRESS}
      NAMING_SERVER_ADDRESS_WAIT_FOR: ${NAMING_SERVER_ADDRESS_WAIT_FOR}
      GATEWAY_ADDRESS: ${GATEWAY_ADDRESS}
      MONGO_HOST: ${MONGO_HOST}
      MONGO_PORT: ${MONGO_PORT}

  frontend:
    build:
      context: frontend
    volumes:
      - ./frontend:/root
    depends_on:
      - gateway
    environment:
      - REACT_APP_GATEWAY_ADDRESS=${FRONTEND_GATEWAY_ADDRESS}
      - REACT_APP_WS_GATEWAY_ADDRESS=${FRONTEND_WS_GATEWAY_ADDRESS}
    ports:
      - "3000:3000"

  nginx:
    build:
      context: nginx
    ports:
      - "443:443"
    depends_on:
      - frontend
